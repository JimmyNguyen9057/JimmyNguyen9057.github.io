<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Flexbox to align the title and buttons on the same row */
        .header-container {
            display: flex;
            justify-content: space-between; /* Align elements to opposite sides */
            align-items: center; /* Center elements vertically */
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
        }

        p {
            font-size: 40px;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            gap: 30px; /* Increased gap for more space between buttons */
        }

        .home-button {
            background-color: #007bff;
            color: #ffcc00;
            border-radius: 10px; /* Larger radius for smoother corners */
            font-size: 40px; /* Match the size to the title */
            padding: 15px 30px; /* Increase padding for larger buttons */
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        #top-black-bar {
            border-top: 30px solid #000;
            height: 30px;
            margin-top: 20px; /* Adds space below the buttons */
        }

        /* Image positioning and resizing */
        img {
            width: 60%; /* Set the image width to fill more space */
            max-width: 500px; /* Prevent the image from growing too large */
            height: auto; /* Maintain aspect ratio */
            float: right; /* Align the image to the right */
            margin-top: 20px; /* Space above the image */
            margin-left: 20px; /* Gap on the left */
            margin-right: 20px; /* Gap on the right */
            display: block; /* Ensure image is displayed as block element */
        }

        /* About me section and resume button */
        .about-container {
            display: flex;
            justify-content: flex-start; /* Align text and image side by side */
            margin-top: 20px;
            padding: 20px;
            max-width: 1200px; /* Max width to prevent text from stretching too wide */
            margin: 0 auto; /* Center the content */
        }

        .about-text {
            max-width: 50%; /* Control paragraph width */
            font-size: 20px;
            margin-right: 20px;
            text-align: center; /* Center text inside the container */
        }

        /* Container to center the text and button vertically */
        .about-text-container {
            display: flex;
            flex-direction: column; /* Stack the text and button vertically */
            align-items: center; /* Center the text and button */
            width: 100%;
            margin-top: 20px; /* Add space between the text and the button */
        }

        .download-button {
            background-color: #28a745;
            color: white;
            font-size: 25px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px; /* Space between the text and the button */
        }

        .download-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <!-- Header Section with Title and Buttons on Opposite Sides -->
    <div class="header-container">
        <h1>Jimmy Nguyen</h1>
        <div class="button-container">
            <a href="#about-me" class="home-button">About Me</a>
            <a href="#projects" class="home-button">Projects</a>
            <a href="#contact-me" class="home-button">Contact Me</a>
            <a href="#experience" class="home-button">Experience</a>
        </div>
    </div>

    <!-- Black Border Section -->
    <div id="top-black-bar"></div>

    <!-- Image Section (below the black bar, aligned to the right) -->
    <img src="IMG_9881.jpeg" alt="Test Image">

    <!-- About Me Section with Text and Download Button -->
    <div class="about-container">
        <div class="about-text">
            <p>
                blah blah blah blah blah blah blah blah blah blah 
                blah blah blah blah blah blah blah blah blah blah 
                blah blah blah blah blah blah blah blah blah blah 
                blah blah blah blah blah blah blah blah blah blah 
            </p>
        </div>

        <!-- Container for the button to be centered below the text -->
        <div class="about-text-container">
            <a href="resume.pdf" class="download-button" download>Download Resume</a>
        </div>
    </div>
</body>
</html>
